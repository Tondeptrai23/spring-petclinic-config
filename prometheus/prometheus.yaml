prometheus:
  prometheusSpec:
    serviceMonitorNamespaceSelector: {}
    podMonitorNamespaceSelector: {}
    maximumStartupDurationSeconds: 60
    enableFeatures:
      - exemplar-storage
  persistence:
    enabled: true
    size: 500Mi

kubeEtcd:
  enabled: false
kubeScheduler:
  serviceMonitor:
    enabled: false
kubeProxy:
  serviceMonitor:
    enabled: false

rule_files:
  - ./rules.yaml