grafana:
  additionalDataSources:
    - name: Zipkin
      type: zipkin
      access: proxy
      url: http://zipkin.tracing.svc.cluster.local:9411
      isDefault: false

    - name: Loki
      type: loki
      access: proxy
      url: http://loki-loki-distributed-gateway.logging.svc.cluster.local
      isDefault: false
      
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-operated.monitoring.svc:9090
      isDefault: true
      jsonData:
        exemplarTraceIdDestinations:
          - name: trace_id
            datasourceUid: zipkin
  sidecar:
    datasources:
      enabled: true
      label: grafana_datasource
  persistence:
    enabled: true
    size: 500Mi