{{- range $name, $config := .Values.services }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $config.containerName }}
  labels:
    app: {{ $config.containerName }}
spec:
  replicas: {{ $.Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ $config.containerName }}
  template:
    metadata:
      labels:
        app: {{ $config.containerName }}
    spec:
      {{- if $config.dependOnConfigServer }}
      initContainers:
        - name: wait-for-config-server
          image: curlimages/curl:latest
          command:
            - sh
            - -c
            - >
              until curl -I http://config-server:8888;
              do echo "waiting for config server..."; sleep 5;
              done
      {{- end }}
      containers:
        - name: {{ $config.containerName }}
          image: {{ index $.Values.images $name "image" }}:{{ index $.Values.images $name "tag" }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ $config.port }}
          env:
            - name: EUREKA_INSTANCE_HOSTNAME
              value: {{ $config.containerName }}
          {{- if $.Values.zipkin.enabled }}
            - name: ZIPKIN_BASE_URL
              value: {{ $.Values.globalEnv.ZIPKIN_BASE_URL | quote }}
            - name: MANAGEMENT_TRACING_SAMPLING_PROBABILITY
              value: {{ $.Values.globalEnv.MANAGEMENT_TRACING_SAMPLING_PROBABILITY | quote }}
            - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
              value: {{ $.Values.globalEnv.MANAGEMENT_ZIPKIN_TRACING_ENDPOINT | quote }}
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: {{ $.Values.globalEnv.MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE | quote }}
            - name: LOGGING_PATTERN_LEVEL
              value: {{ $.Values.globalEnv.LOGGING_PATTERN_LEVEL | quote }}
            - name: LOGGING_LEVEL_IO_MICROMETER_TRACING
              value: {{ $.Values.globalEnv.LOGGING_LEVEL_IO_MICROMETER_TRACING | quote }}
            - name: SPRING_APPLICATION_NAME
              value: {{ $config.containerName | quote }}
            - name: MANAGEMENT_TRACING_ENABLED
              value: "true"
            - name: MANAGEMENT_ZIPKIN_TRACING_ENABLED
              value: "true"
          {{- end }}
          resources:
            limits:
              memory: "300Mi" 
            requests:
              memory: "100Mi"
{{- end }}
