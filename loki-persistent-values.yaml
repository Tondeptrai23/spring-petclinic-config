singleBinary:
  replicas: 1

write:
  replicas: 0

read:
  replicas: 0

backend:
  replicas: 0

nameOverride: ""
fullnameOverride: ""
namespace: logging

loki:
  commonConfig:
    path_prefix: /var/loki
    replication_factor: 1
    storage:
      filesystem:
        chunks_directory: /var/loki/chunks
        rules_directory: /var/loki/rules

  storage:
    type: filesystem

  storage_config:
    boltdb_shipper:
      shared_store: filesystem
      active_index_directory: /var/loki/index
      cache_location: /var/loki/cache
      cache_ttl: 24h
    filesystem:
      directory: /var/loki/chunks

  schema_config:
    configs:
      - from: "2020-10-24"
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h

gateway:
  enabled: true
  service:
    type: ClusterIP
