singleBinary:
  replicas: 0

write:
  replicas: 0

read:
  replicas: 0

backend:
  replicas: 0

loki:
  distributor:
    replicas: 1
    securityContext:
      fsGroup: 10001
      runAsUser: 10001

  ingester:
    replicas: 1
    securityContext:
      fsGroup: 10001
      runAsUser: 10001

  querier:
    replicas: 1
    securityContext:
      fsGroup: 10001
      runAsUser: 10001
  schema_config:
    configs:
      - from: 2025-06-07
        store: boltdb-shipper
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  storage:
    type: "filesystem"
  persistence:
    enabled: true
    storageClassName: "standard"
    size: 10Gi
    access_mode: ReadWriteOnce

gateway:
  enabled: true
  service:
    type: ClusterIP
